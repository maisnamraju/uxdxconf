        name: &#39;Putting the Customer First: Jobs-to-be-Done&#39;
        type:
          - name: Talk
            codename: talk
        speakers: []
        description: &gt;-
          &lt;p&gt;Lean and agile methodologies focus on small batches and quick
          iterations. But if you don&#39;t know what your customers are trying to
          achieve you are just competing against luck, hoping that one of your
          gambles will stick. People hire companies to do a job, by focusing on
          your customer&#39;s Jobs-to-be-Done you can be more focused in your
          iterations and get the elusive product-market fit sooner.&amp;nbsp;&lt;/p&gt;
        questions: &lt;p&gt;&lt;br&gt;&lt;/p&gt;
