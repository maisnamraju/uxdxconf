<div class="container-fluid section signup-section">
  <div class="container">
    <h1>Never miss an update</h1>

    <div id="mauticform_wrapper_{{include.name}}" class="mauticform_wrapper">
      <form role="form" method="post" action="https://mktg.sociallymotivated.com/form/submit?formId={{include.formId}}" id="mauticform_{{include.name}}"
        data-mautic-form="{{include.name}}" enctype="multipart/form-data">
        <div class="mauticform-error" id="mauticform_{{include.name}}_error"></div>
        <div class="mauticform-message" id="mauticform_{{include.name}}_message"></div>
        <div class="mauticform-innerform">


          <div class="mauticform-page-wrapper mauticform-page-1" data-mautic-form-page="1">

            <div id="mauticform_{{include.name}}_first_name" class="mauticform-row mauticform-text mauticform-field-1 form-group">
              <label id="mauticform_label_{{include.name}}_first_name" for="mauticform_input_{{include.name}}_first_name" class="mauticform-label">First Name</label>
              <input id="mauticform_input_{{include.name}}_first_name" name="mauticform[first_name]" value="" class="mauticform-input form-control"
                type="text" />
              <span class="mauticform-errormsg" style="display: none;"></span>
            </div>

            <div id="mauticform_{{include.name}}_email" class="mauticform-row mauticform-email mauticform-field-2 mauticform-required form-group"
              data-validate="email" data-validation-type="email">
              <label id="mauticform_label_{{include.name}}_email" for="mauticform_input_{{include.name}}_email" class="mauticform-label">Email</label>
              <input id="mauticform_input_{{include.name}}_email" name="mauticform[email]" value="" class="mauticform-input form-control"
                type="email" />
              <span class="mauticform-errormsg" style="display: none;">Please enter a valid email</span>
            </div>

            <div id="mauticform_{{include.name}}_submit" class="mauticform-row mauticform-button-wrapper mauticform-field-3">
              <button type="submit" name="mauticform[submit]" id="mauticform_input_{{include.name}}_submit" name="mauticform[submit]" value=""
                class="mauticform-button btn btn-default" value="1">Submit</button>
            </div>
          </div>
        </div>

        <input type="hidden" name="mauticform[formId]" id="mauticform_{{include.name}}_id" value="{{include.formId}}" />
        <input type="hidden" name="mauticform[return]" id="mauticform_{{include.name}}_return" value="" />
        <input type="hidden" name="mauticform[formName]" id="mauticform_{{include.name}}_name" value="{{include.name}}" />

      </form>
    </div>

  </div>
</div>
