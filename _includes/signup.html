<div class="container-fluid section signup-section">
  <div class="container">
    <h1>Never miss an Update</h1>

    <div id="mauticform_wrapper_newslettersignup" class="mauticform_wrapper">
      <form role="form" method="post" action="http://mktg.sociallymotivated.com/form/submit?formId=1" id="mauticform_newslettersignup"
        data-mautic-form="newslettersignup" enctype="multipart/form-data">
        <div class="mauticform-error" id="mauticform_newslettersignup_error"></div>
        <div class="mauticform-message" id="mauticform_newslettersignup_message"></div>
        <div class="mauticform-innerform">


          <div class="mauticform-page-wrapper mauticform-page-1" data-mautic-form-page="1">

            <div id="mauticform_newslettersignup_first_name" class="mauticform-row mauticform-text mauticform-field-1 input-group">
              <label id="mauticform_label_newslettersignup_first_name" for="mauticform_input_newslettersignup_first_name" class="mauticform-label">First Name</label>
              <input id="mauticform_input_newslettersignup_first_name" name="mauticform[first_name]" value="" class="mauticform-input input-control"
                type="text" />
              <span class="mauticform-errormsg" style="display: none;"></span>
            </div>

            <div id="mauticform_newslettersignup_email" class="mauticform-row mauticform-email mauticform-field-2 mauticform-required input-group"
              data-validate="email" data-validation-type="email">
              <label id="mauticform_label_newslettersignup_email" for="mauticform_input_newslettersignup_email" class="mauticform-label">Email</label>
              <input id="mauticform_input_newslettersignup_email" name="mauticform[email]" value="" class="mauticform-input form-control"
                type="email" />
              <span class="mauticform-errormsg" style="display: none;">Please enter a valid email</span>
            </div>

            <div id="mauticform_newslettersignup_submit" class="mauticform-row mauticform-button-wrapper mauticform-field-3">
              <button type="submit" name="mauticform[submit]" id="mauticform_input_newslettersignup_submit" name="mauticform[submit]" value=""
                class="mauticform-button btn btn-default" value="1">Submit</button>
            </div>
          </div>
        </div>

        <input type="hidden" name="mauticform[formId]" id="mauticform_newslettersignup_id" value="1" />
        <input type="hidden" name="mauticform[return]" id="mauticform_newslettersignup_return" value="" />
        <input type="hidden" name="mauticform[formName]" id="mauticform_newslettersignup_name" value="newslettersignup" />

      </form>
    </div>

  </div>
</div>
