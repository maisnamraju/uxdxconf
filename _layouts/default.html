<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
      <a href="{{ site.baseurl }}/" class="navbar-brand">
        <img src="{{ site.avatar }}"  width="30" height="30" alt="UXDX Conf 2018"/>
      </a>
      
      <a class="navbar-brand" href="{{ site.baseurl }}/">UXDX Conf 2018</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#uxdxNav" aria-controls="uxdxNav"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="uxdxNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ site.baseurl }}/agenda">Agenda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ site.baseurl }}/venue">Venue</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ site.baseurl }}/agenda">Attendees</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-primary" href="{{ site.baseurl }}/tickets">Tickets</a>
          </li>
        </ul>
      </div>
    </nav>
    
    <main role="main">
      {{ content }}
    </main>
    
    <footer class="container">
      <p>&copy; Company 2017</p>
      {% include svg-icons.html %}
    </footer>

    <script src="{{'/node_modules/jquery/dist/jquery.slim.js' | prepend: site.baseurl}}"></script>
    <script src="{{'/node_modules/popper.js/dist/umd/popper.min.js' | prepend: site.baseurl}}"></script>
    <script src="{{'/node_modules/bootstrap/dist/js/bootstrap.min.js' | prepend: site.baseurl}}"></script>
    {% include analytics.html %}
  </body>
</html>
